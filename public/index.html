<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inngest Trigger Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: #2a2a2a;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 500px;
        border: 1px solid #404040;
      }

      .header {
        text-align: center;
        margin-bottom: 32px;
      }

      .header h1 {
        color: #ff8c42;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .header p {
        color: #a0a0a0;
        font-size: 16px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #e0e0e0;
        font-weight: 600;
        font-size: 14px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #404040;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s, box-shadow 0.2s;
        background: #1a1a1a;
        color: #e0e0e0;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #ff8c42;
        box-shadow: 0 0 0 3px rgba(255, 140, 66, 0.2);
      }

      .helper-text {
        font-size: 12px;
        color: #808080;
        margin-top: 4px;
        line-height: 1.4;
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #ff8c42 0%, #d45d1a 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(255, 140, 66, 0.4);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .submit-btn:disabled {
        background: #555555;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .response {
        margin-top: 24px;
        padding: 16px;
        border-radius: 8px;
        border-left: 4px solid;
        display: none;
      }

      .response.success {
        background-color: #1a2e1a;
        border-color: #48c774;
        color: #90ee90;
      }

      .response.error {
        background-color: #2e1a1a;
        border-color: #ff6b6b;
        color: #ff9999;
      }

      .response-title {
        font-weight: 600;
        margin-bottom: 8px;
      }

      .response-content {
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 14px;
        white-space: pre-wrap;
        background: rgba(0, 0, 0, 0.3);
        padding: 12px;
        border-radius: 4px;
        margin-top: 8px;
        color: #e0e0e0;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }

      @media (max-width: 480px) {
        .form-row {
          grid-template-columns: 1fr;
        }

        .container {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ§¨ Inngest Overload</h1>
        <p>Let's blow up your queue</p>
      </div>

      <form id="triggerForm">
        <div class="form-group">
          <label for="toQueue">Number of Events to Queue</label>
          <input
            type="number"
            id="toQueue"
            name="toQueue"
            min="1"
            max="1000000"
            value="50"
            required
          />
          <div class="helper-text">How many events to send to the queue</div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="runDuration">Run Duration (ms)</label>
            <input
              type="number"
              id="runDuration"
              name="runDuration"
              min="100"
              max="600000"
              value="1000"
              required
            />
            <div class="helper-text">Duration per event (ms)</div>
          </div>

          <div class="form-group">
            <label for="cpuUsage">CPU Usage</label>
            <select id="cpuUsage" name="cpuUsage" required>
              <option value="light">Light</option>
              <option value="heavy">Heavy</option>
            </select>
            <div class="helper-text">Is the event CPU bound</div>
          </div>
        </div>

        <div class="form-group">
          <label for="concurrencyLimit">Concurrency Limit</label>
          <select id="concurrencyLimit" name="concurrencyLimit" required>
            <option value="0">No Limit (0)</option>
            <option value="1">Single Thread (1)</option>
            <option value="10">Limited (10)</option>
          </select>
          <div class="helper-text">
            Maximum number of events to process simultaneously
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Trigger Events
        </button>
      </form>

      <div id="response" class="response">
        <div class="response-title" id="responseTitle"></div>
        <div class="response-content" id="responseContent"></div>
      </div>
    </div>

    <script>
      const form = document.getElementById("triggerForm");
      const submitBtn = document.getElementById("submitBtn");
      const responseDiv = document.getElementById("response");
      const responseTitle = document.getElementById("responseTitle");
      const responseContent = document.getElementById("responseContent");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Get form data
        const formData = new FormData(form);
        const data = {
          toQueue: formData.get("toQueue"),
          runDuration: formData.get("runDuration"),
          cpuUsage: formData.get("cpuUsage"),
          concurrencyLimit: formData.get("concurrencyLimit"),
        };

        // Update button state
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading"></span>Triggering...';

        // Hide previous response
        responseDiv.style.display = "none";

        try {
          const response = await fetch("/trigger", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (response.ok) {
            showResponse("success", "Success!", result);
          } else {
            showResponse("error", "Error", result);
          }
        } catch (error) {
          showResponse("error", "Network Error", {
            message: "Failed to connect to server",
            error: error.message,
          });
        } finally {
          // Reset button state
          submitBtn.disabled = false;
          submitBtn.innerHTML = "Trigger Events";
        }
      });

      function showResponse(type, title, content) {
        responseDiv.className = `response ${type}`;
        responseTitle.textContent = title;
        responseContent.textContent = JSON.stringify(content, null, 2);
        responseDiv.style.display = "block";

        // Scroll to response
        responseDiv.scrollIntoView({ behavior: "smooth", block: "nearest" });
      }

      // Add some visual feedback on form changes
      const inputs = form.querySelectorAll("input, select");
      inputs.forEach((input) => {
        input.addEventListener("change", () => {
          responseDiv.style.display = "none";
        });
      });
    </script>
  </body>
</html>
